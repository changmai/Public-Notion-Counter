<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📊 Notion 데이터베이스 집계 도구</title>
  <script defer src="script.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { margin-bottom: 20px; }
    .step { margin-bottom: 15px; }
    .result-box { margin-top: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>📊 Notion Database Aggregator</h1>
  <div id="steps">
    <div class="step">1️⃣ <button id="loginBtn">Notion 로그인</button></div>
    <div class="step">2️⃣ <input id="dbId" placeholder="Database ID"> <button id="loadPropsBtn">속성 불러오기</button></div>
    <div class="step">3️⃣ <select id="propSelect"></select> <button id="sumBtn">합계 계산</button></div>
  </div>
  <div class="result-box" id="resultBox"></div>
</body>
</html>
